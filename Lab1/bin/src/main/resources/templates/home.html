<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<h1>HELLO WORLD!</h1>
  <div th:replace="layouts/commonHeader :: header"></div>
    <div class="container" mt-5 vh-100>
        <h1 th:text="${message}"></h1>
        
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titolo</th>
                <th scope="col">Testo</th>
                <th scope="col">Utente</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="a : ${recensioni}">
                <th scope="row" th:text="${a.id}"></th>
                <td th:text="${a.titolo}"></td>
                <td th:text="${a.testo}"></td>
                <td th:text="${a.username}"></td>
            </tbody>
          </table>
    </div>
    <div th:replace="layouts/commonFooter :: footer"></div>
</body>

</html>
