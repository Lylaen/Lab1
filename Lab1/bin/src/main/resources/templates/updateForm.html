<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Aforisma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 th:text="${message}"></h1>
        <form action="#" method="post" th:action="@{updateRecensione}" th:object="${recensione}">
            <label for="idRecensione" class="form-label">Id</label>
            <input th:field="*{id}" type="text" class="form-control" id="idRecensione" style="background-color: darkgrey;" readonly>
			
			<label for="titoloRecensione" class="form-label">Titolo</label>
            <input th:field="*{titolo}" type="text" class="form-control" id="titoloRecensione">
            
            <label for="testoRecensione" class="form-label">Testo</label>
            <input th:field="*{testo}" type="text" class="form-control" id="testoRecensione">

            <label for="autoreRecensione" class="form-label">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="autoreRecensione">

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
