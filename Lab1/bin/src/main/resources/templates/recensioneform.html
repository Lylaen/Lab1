<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Recensione</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div th:replace="layouts/commonHeader :: header"></div>
    <div class="container" mt-5 vh-100>

        <div class="row">

            <!-- First col -->
            <div class="col-lg-3"></div>

            <!-- Second col -->
            <div class="col-lg-6">
                <h1 th:text="${message}" class="mt-3 mb-4"></h1>

                <form action="#" method="post" th:action="@{addRecensione}" th:object="${recensione}">
                    <div class="mb-3">
                        <label for="idRecensione" class="form-label">Id</label>
                        <input type="text" class="form-control" id="idRecensione" readonly
                            style="background-color:darkgray">
                    </div>
                    <div class="mb-3">
                        <label for="titoloRecensione" class="form-label">Titolo</label>
                        <input th:field="*{titolo}" type="text" class="form-control" id="testoRecensione">
                    </div>
                    <div class="mb-3">
                        <label for="testoRecensione" class="form-label">Testo</label>
                        <input th:field="*{testo}" type="text" class="form-control" id="testoRecensione">
                    </div>
                    <div class="mb-3">
                        <label for="autoreRecensione" class="form-label">Username</label>
                        <input th:field="*{username}" type="text" class="form-control" id="autoreRecensione">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

             <!-- Third col -->
             <div class="col-lg-3"></div>

        </div> <!-- end row -->

    </div>
    <div th:replace="layouts/commonFooter :: footer"></div>
</body>

</html>
